name: Set up Flask API on Azure VM with Ansible 

on:
  workflow_dispatch:

jobs:
  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash 
        working-directory: .

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download inventory.ini artifact
        uses: actions/download-artifact@v4
        with:
          name: inventory

      - name: Add VM to known_hosts
        run: |
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          VM_IP=$(cat inventory.ini)
          ssh-keyscan -t rsa -H $VM_IP >> ~/.ssh/known_hosts


      - name: Set up SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Install Ansible
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible playbook
        env: 
          ANSIBLE_USER: ansible
        run: |
          ansible-playbook -i inventory.ini -e 'ansible_user=ansible' playbook.yml
